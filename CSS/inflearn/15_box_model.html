  <!-- margin > border > padding > content -->
  <body>
    <!-- padding-top: 10px -->
    <!-- padding-right: 10px -->
    <!-- padding-bottom: 10px -->
    <!-- padding-left: 10px -->

    <!-- padding: 10px; 한 가지 값만 기록하면 4면 모두 동일한 값 의미 -->
    <!-- padding: 10px 5px 5px 8px; 순서는 top, right, bottom, left -->
    <!-- padding: 10px 5px; 두 개의 값만 기록하면 첫번째 값인 10px은 top, bottom, 두번째 값인 5px은 right, left -->
    <!-- padding: 10px 5px 8px; 세 개의 값만 기록하면 첫번째 값인 10px는 top, 두번째 값인 5px은 right,left, 세번째 값인 8px은 bottom -->

    <!-- border와 margin도 동일한 원리 -->
    <div style="padding: 10px; border: 10px solid green; margin: 10px">
      <div style="padding: 5px; border: 5px solid red; margin: 5px">
        CSS 박스 모델
      </div>
    </div>
