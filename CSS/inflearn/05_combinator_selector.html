<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 복합 선택자 */
      /* 하위 선택자 방식 : 후손 모두 */

      /* section ul {
        border: 1px solid black;
      } */

      /* 자식 선택자 : 바로 밑 자식만 */
      section > ul {
        border: 1px solid black;
      }

      /* 인접 형제 선택자 : 옆에 있는 형제 하나만*/
      /* h1 + ul {
        background-color: blue;
      } */

      /* 일반 형제 선택자 : 형제 모두 */
      h1 ~ ul {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <p>p태그</p>
      <ul>
        <li>
          li태그
          <ul>
            <li>li태그</li>
          </ul>
        </li>
      </ul>
    </section>

    <div>
      <h1>h1태그</h1>
      <ul>
        <li>li태그</li>
      </ul>
      <ul>
        <li>li태그</li>
      </ul>
    </div>
  </body>
</html>
