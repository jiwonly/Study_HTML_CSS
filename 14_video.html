<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--source-->
    <!--controls - 비디오 관련된 재생, 멈춤, 음성 등 조정을 위한 UI가 제공-->
    <!--autoplay - 자동실행-->
    <!--muted - 음성소거-->
    <!--loop - 영상이 끝에 가면 처음부터 실행-->
    <!--poster - 영상 실행전 보이는 썸네일 이미지-->
    <video
      src="./html/inflearn/media/100_0956.MOV"
      width="320px"
      controls
      muted
      loop
      poster="./inflearn/img/전원우.jpg"
    ></video>
    <br />
    <video src="./inflearn/media/100_0956.MOV" width="320px" controls>
      <!--자막-->
      <track src="" kind="subtitles" srclang="en" label="영어(English)" />
      <track src="" kind="subtitles" srclang="ko" label="한국어(Korean)" />
    </video>
  </body>
</html>
