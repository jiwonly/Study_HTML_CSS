<!DOCTYPE html>
<html>
  <head>
    <title>HTML 튜토리얼</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>안녕하세요, 지원입니다.</p>
    <p>HTML 튜토리얼을 하고 있어요.</p>
    <p>화이팅!</p>
  </body>
</html>

<!--html 태그는 모든 요소들을 포함하는 최상위 태그
항상 최상위에 쓰여야 한다.-->

<!--head 태그는 문서 정보인 메타데이터 정의할 때 사용-->
<!--예를 들어, 이 문서는 어떠한 스크립트를 포함해야 하는지,
어떠한 CSS 파일을 불러와야 하는지, 문서 제목은 무엇인지-->

<!--body는 문서에 포함되는 실제 요소들 배치,정의할 때 사용
모든 텍스트나 이미지, 영상과 같은 미디어, 그래픽은 이곳에서-->

<!--p는 문단 선언. paragraph-->

<!--link는 css파일이나 favicon을 연결-->

<!--script는 자바 스크립트와 같은 스크립트를 지정-->

<!--style은 css 문서를 html내에 사용할 수 있게 하는 태그
style태그 내부에 css 문서 작성 가능-->

<!--h는 보통 제목을 표시할 때 사용,
h1~h6까지 있으며 순서대로 작아진다-->

<!--hr은 가로로 줄을 긋는 태그-->

<!--div는 박스 또는 레이어. 영역을 나타내는 태그-->

<!--img 이미지 나타내는 태그-->

<!--input 사용자가 상호작용할 수 있는 요소 태그-->

<!--button 버튼을 나타내는 태그 등등.....-->
