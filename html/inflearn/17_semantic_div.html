<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>

    <!-- header,nav,main,footer,section,article,aside는 div와 기능 똑같다. 이름만 다름. 구분 짓기 위해 사용 -->
    <header style="background-color: yellow">헤더정보, 헤더이미지</header>
    <nav style="background-color: greenyellow">
      <a href="">메뉴1</a>
      <a href="">메뉴2</a>
      <a href="">메뉴3</a>
      <a href="">메뉴4</a>
    </nav>
    <main style="background-color: rgb(168, 168, 247)">
      <section>
        색션1
        <article>아티클1</article>
        <article>아티클2</article>
      </section>
      <section>색션2</section>
    </main>
    <footer style="background-color: gray">footer : 회사 정보</footer>
  </body>
</html>
